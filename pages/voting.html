<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Votación - Elecciones Colombia 2022</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/voting.css" />
    <link rel="stylesheet" href="/styles/voting-media-queries.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
  </head>

  <body onload="charge()">
    <div id="app">
      <div class="app-overlay"></div>

      <header>
        <div class="logo">
          <a href="/index.html">
            <img src="/assets/colombita.png" />
          </a>
          <h1>VOTACION ELECCIONES COLOMBIA 2022</h1>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card">
            <img class="card-image" src="/assets/petrico.png" />
            <div class="card-info">
              <div class="candidate-info">
                <span class="candidate-name">Gustavo Petro</span>

                <img
                  class="logopacto"
                  src="/assets/pacto_logo.png"
                  alt="Logo Pacto Histórico"
                />
              </div>
            </div>
            <button class="card-btn btn-petro" id="btn-petro">VOTAR</button>
          </div>
          <div class="card">
            <img class="card-image" src="/assets/rodolfo.png" />
            <div class="card-info">
              <div class="candidate-info">
                <span class="candidate-name">Rodolfo Hernández</span>
                <img
                  class="logopacto"
                  src="/assets/liga_logo.png"
                  alt="Logo Liga de Gobernantes"
                />
              </div>
            </div>
            <button class="card-btn btn-rodolfo" id="btn-rodolfo">VOTAR</button>
          </div>
        </div>
      </main>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
