<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Voting App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <!-- The next 2 scripts are the one that allow us to connect to the moralis functions in our project-->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis-v1/dist/moralis.js"></script>
  </head>

  <body onload="charge()">
    <!-- APP -->
    <div id="app">
      <div class="app-overlay"></div>
      <!-- HEADER -->
      <header>
        <div class="logo">
          <img src="images/colombita.png" />
          <h1>ELECCIONES COLOMBIA 2022</h1>
        </div>
      </header>
      <!-- MAIN-->
      <main>
        <div class="cards">
          <div class="card">
            <img class="card-image" src="./images/petrico.png" />
            <div class="card-info">
              <div class="candidate-votes">
                <span class="votes-number-petro">0</span>
                <span class="votes-text">VOTOS</span>
              </div>
              <div class="line"></div>
              <div class="candidate-info">
                <span class="candidate-name">Gustavo Petro</span>

                <img
                  class="logopacto"
                  src="./images/pacto_logo.png"
                  alt="Logo Pacto Histórico"
                />

              </div>
            </div>
            <button class="card-btn btn-petro" id="btn-petro">VOTAR</button>
          </div>
          <div class="card">
            <img class="card-image" src="./images/rodolfo.png" />
            <div class="card-info">
              <div class="candidate-votes">
                <span class="votes-number-rodolfo">0</span>
                <span class="votes-text">VOTOS</span>
              </div>
              <div class="line"></div>
              <div class="candidate-info">
                <span class="candidate-name">Rodolfo Hernández</span>
                <img
                  class="logopacto"
                  src="./images/liga_logo.png"
                  alt="Logo Liga de Gobernantes"
                />
              </div>
            </div>
            <button class="card-btn btn-rodolfo" id="btn-rodolfo">VOTAR</button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
